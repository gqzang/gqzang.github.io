<!DOCTYPE html>
<html>
<head>
  <title>Slides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel = "icon" href = "../image/slide.jpg" type = "image/x-icon"> 
  <link rel="stylesheet" href="../mj_style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="../jszip.min.js"></script>
  <script src="bonus_am.js"></script>
  <script src="bonus_bm.js"></script>
  <script src="bonus_ax.js"></script>
  <script src="bonus_bx.js"></script>
</head>
<body>
  <div class="player_v">
    <div style="text-align: center;">
      <button id="timer" onclick="clearWaitingTime()">0</button>   &nbsp;&nbsp;
      <button id="bonus" disabled="true" style="background-color: black;" onclick="loadSlides()">Get</button> 
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="bonusSrc" onclick="changeBonusSrc()">AX</button>   &nbsp;&nbsp;
      <button id="bonusCount" onclick="nextSlide_()">0</button>
      <br><br>
      <label id="info" style="visibility:visible;"></label>
    </div>
    <div style="text-align: center;">
      <img id="galary" onclick="addBatchToSlides()" src="../image/dance.gif" 
                      style="cursor: pointer; max-width:640px; max-height:640px">
      <img id="image" hidden src="../image/slide.jpg" style="max-width:640px; max-height:640px"><br>
    </div>
  </div>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script src="slides.js"></script>
</body>
</html>
