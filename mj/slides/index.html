<!DOCTYPE html>
<html>
<head>
  <title>Slide</title>
  <link rel = "icon" href = "../image/slide.jpg" type = "image/x-icon"> 
  <link rel="stylesheet" href="../mj_style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <script src="../jszip.min.js"></script>
  <script src="bonus_am.js"></script>
  <script src="bonus_bm.js"></script>
</head>
<body>
  <div class="player_v">
    <div style="text-align: center;">
      <button id="timer" onclick="clearWaitingTime()">0</button>
    </div>
    <div style="text-align: center;">
        <button id="bonusSrc" onclick="changeBonusSrc()">AM</button> &nbsp;&nbsp;
        <button id="bonusCount" onclick="listBonus()">0</button>
    </div>
    <div id="play_table" onclick="nextBatch()" style="cursor: pointer; text-align: center;">
      <img id="image" hidden src="../image/slide.jpg" style="max-width:40px; max-height:40px"><br>
      <div id="canvas" style="width:40px; height:40px"></div>
      <!-- <div id="canvas" style="width:480px; height:480px"></div> -->
    </div>
    <div style="text-align: center;">
        <button id="bonus" disabled="true" style="background-color: black;" onclick="loadSlides()">Slides</button> 
    </div>
  </div>

<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script src="slides.js"></script>
</body>
</html>
