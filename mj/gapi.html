<!DOCTYPE html>
<html>
  <head>
    <title>Show zipped image in GDrive</title>
    <script src="jszip.min.js"></script>
    <script src="bonus_data.js"></script>
  </head>
  <body>

    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="proceed" onclick="proceed_func()">Proceed</button>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <img id="bonusImage" src="hu_pai.gif">

    <script type="text/javascript">

      const CLIENT_ID = '680380987510-33en8o3isvubv2c63ep4rhcf4hfp4l2c.apps.googleusercontent.com'
      const API_KEY = 'AIzaSyAoZfGbF6tOm2jQfdLNIEhZHp80n9EZ8GY'
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'
      const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly'

      let tokenClient, gapiInited = false, gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden'
      document.getElementById('proceed').style.visibility = 'hidden'

      // Callback after api.js is loaded.
      const gapiLoaded = () => gapi.load('client', initializeGapiClient)

      // Callback after the API client is loaded. Loads the discovery doc to initialize the API.
      async function initializeGapiClient() {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
        gapiInited = true;
        maybeEnableButtons();
      }

      // Callback after Google Identity Services are loaded.
      function gisLoaded() {
          tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

       // Enables user interaction after all libraries are loaded.
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
          document.getElementById('proceed').style.visibility = 'visible';
        }
      }

      // Sign in the user upon button click.
      function handleAuthClick() {
          tokenClient.callback = async (resp) => {
            if (resp.error !== undefined) 
              throw (resp)
            document.getElementById('proceed').style.visibility = 'visible';
            document.getElementById('authorize_button').innerText = 'Refresh';
          };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      async function proceed_func() {
        await set_image_url()
      }

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      var bonusUrl = "", bonusKey = ""
      function set_image_url() {
        var keys = Object.keys(bonus)
        bonusKey = keys[getRandomIntInclusive(0, keys.length-1)]
        var id = bonus[bonusKey]

        gapi.client.drive.files.get({
          fileId: id,
          alt: "media"
        })
        .then(res => res.body)
        .then(blob => new JSZip().loadAsync(blob))
        .then(zip => zip.file('bonus.jpg').async("blob"))
        .then(blob => {
          const imageURL = URL.createObjectURL(blob)
          document.getElementById("bonusImage").src = imageURL
        })
        .catch(err => alert(err))
      }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
