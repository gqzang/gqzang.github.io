<!DOCTYPE html>
<html>
<head>
  <title>Mahjong Game</title>
  <link rel = "icon" href = "Mahjong.png" type = "image/x-icon"> 
  <link rel="stylesheet" href="mj_style.css">
</head>
<body>
 
<div class="container_1">
  <div></div>
  <div>
    <div class="player" id="X2">
      <div>Point
        <input type="text" id="P2" value="800" size="4">
      </div>
      <div>Cloth
        <input type="text" id="C2" value="5" readonly size="1" style="color: blue">
      </div>
      <div>Debt
        <input type="text" id="D2" value="0" readonly size="4" style="color: red">
      </div>  
      <div>Gain
        <input type="text" id="G2" value="0" readonly size="4" style="color: green">
      </div>  
    </div>
  </div>
  <div></div>  
  <div>
    <div class="player_v" id="X3">
      <div><br>Point<br>
        <input type="text" id="P3" value="600" readonly size="4"><br><br>
      </div>
      <div><br>Cloth<br>
        <input type="text" id="C3" value="5" readonly size="1" style="color: blue"><br><br>
      </div>
      <div><br>Debt<br>
        <input type="text" id="D3" value="0" readonly size="4" style="color: red"><br><br>
      </div>  
      <div><br>Gain<br>
        <input type="text" id="G3" value="0" readonly size="4" style="color: green"><br><br>
      </div>  
    </div>
  </div>
  <div>
    <textarea id="game" rows="23" cols="75"></textarea>
  </div>
  <div>
    <div class="player_v" id="X1">
      <div><br>Point<br>
        <input type="text" id="P1" value="600" readonly size="4"><br><br>
      </div>
      <div><br>Cloth<br>
        <input type="text" id="C1" value="5" readonly size="1" style="color: blue"><br><br>
      </div>
      <div><br>Debt<br>
        <input type="text" id="D1" value="0" readonly size="4" style="color: red"><br><br>
      </div>  
      <div><br>Gain<br>
        <input type="text" id="G1" value="0" readonly size="4" style="color: green"><br><br>
      </div>  
    </div>
  </div>
  <div>
    <button onclick="clearGame()">Clear</button>    
  </div>
  <div>
    <div class="player" id="X0">
      <div>Point
        <input type="text" id="P0" value="1000" size="4">
      </div>
      <div>Cloth1
        <input type="text" id="C01" value="0" readonly size="1" style="color: blue">
      </div>
      <div>Cloth2
        <input type="text" id="C02" value="0" readonly size="1" style="color: blue">
      </div>  
      <div>Cloth3
        <input type="text" id="C03" value="0" readonly size="1" style="color: blue">
      </div>  
    </div>
  </div>
  <div>
    <button id="conti" disabled onclick="playMJ(true)">Conti</button> 
  </div>  
  <div>
    Level <input type="text" id="level" value="0" size="1" readonly
    style="color: lime; font-size: 36px;">
  </div>  
  <div>
    <div class="player" id="prob">
      <div>WP 0
        <input type="text" id="wp0" value="50" readonly size="2" style="color: darkmagenta">
      </div>
      <div>WP 1
        <input type="text" id="wp1" value="15" size="2" onchange="setWinProb()" style="color: darkgoldenrod">
      </div>
      <div>WP 2
        <input type="text" id="wp2" value="20" size="2" onchange="setWinProb()" style="color: darkgoldenrod">
      </div>  
      <div>WP 3
        <input type="text" id="wp3" value="15" size="2" onchange="setWinProb()" style="color: darkgoldenrod">
      </div>  
    </div> 
  </div>
  <div>
    <button id="pDist" onclick="change_pDist()">pDist 0</button>
  </div>
  <div>
    Truphy <input type="text" id="truphy" value="0" size="1" readonly
    style="color: gold; font-size: 36px;">
  </div>
  <div>
    <div class="player" id="info">
      <div>Game
        <input type="text" id="gcnt" value="0" readonly size="2">
      </div>
      <div>Time
        <input type="text" id="gtime" value="30" size="2">
      </div>
      <div>Batch
        <input type="text" id="batch" value="1000" size="3">
      </div>
      <div>Scale
        <input type="text" id="scale" value="3" size="1">
      </div>
    </div>
  </div>
  <div>
    <button id="start" onclick="playMJ(false)">Start</button> 
  </div>
</div>

<script src="mahjong.js"></script>
</body>
</html>
