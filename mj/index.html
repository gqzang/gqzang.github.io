<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: white;
  border: 0px solid white;
  padding: 5px;
}
.container > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 5px;
  font-size: 30px;
  text-align: center;
}

.player {
  display: grid;
  grid-template-columns: auto auto auto auto;
  background-color: dodgerblue;
  padding: 5px;
}
.player > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 5px;
  font-size: 30px;
  text-align: center;
}

input[type="text"]{ 
  padding: 1px 1px; 
  font-size: 30px;
}

</style>
</head>
<body>
<!-- refert to https://www.w3schools.com/css/tryit.asp?filename=trycss_grid  -->

<h1>Mahjong</h1>
<p></p>

<div class="container">
