<script>
  async function impl_temp(file, kvMap) {
    const res = await fetch(file)
    var html = await res.text()
    for(const [k, v] of Object.entries(kvMap))
      html = html.replaceAll('${' + k + '}', v)
    return html
  }
  
  const qStr = window.location.search
  const params = {
    title: qStr == '?zoom' ? 'zshow' : 'xshow',
    container: (qStr == '?zoom' ? '' : 'none-') + 'zoom-container'
  };

  (async () => {
    const html = await impl_temp("./show_temp.html", params)
    document.open()
    document.write(html)
    document.close()
  })()
</script>
