<html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script>
        $(document).ready(_=> $("#U").click(_=> { let LM, gae = 'https://gz-gae.appspot.com/'
            $.get( `${gae}link-map`, {}, d => LM = d ).fail(_=> $('#info').html("LM error!"))
            $.support.cors = true; $('#info').html(""); $('#list').empty()
            let t = 0, ls = setInterval( _=> $('#info').html( "-\\|/"[ (t ++) % 4 ] ), 250 )
            $.get( `${gae}update`, {}, d => { const r = d.split('\n').filter(_=>_)
                clearInterval(ls) || $('#info').html( `<b>${r.shift()}</b>` )
                r.forEach( u => { const [name, info] = u.split(' ---')
                    let url = LM[name]
                    let html = `<li><a href='${url}' target='NvIdx'>${name}</a> ---${info}</li>`
                    $('#list').append(html);
                })
            }).fail( _=> clearInterval(ls) || $('#info').html("Server error!") )
        }))
    </script> 
</head>
<body background="cloud.png"> 
    <button id="U"><b>Updates:</b></button> <span id="info"></span> <ol id="list"></ol>
</body>
</html>
