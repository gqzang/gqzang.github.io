<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

    <script>
        $(document).ready( () => $("#updates").click( () => {
            let LM; $.get( "https://gz-gae.appspot.com/link-map", {}, data => LM = data )
                    .fail( () => $('#info').html("Can't load link map!") )
            $.support.cors = true
            $('#list').html(""); $('#info').html("")
            let t = 0, ls = setInterval( () => $('#info').html( "-\\|/"[ (t ++) % 4 ] ), 250 )
            $.get( "https://gz-gae.appspot.com/update", {}, data => { clearInterval(ls) 
                const rec = data.split('\n').filter(_=>_)
                $('#info').html( rec.shift() )

                const ol = document.createElement('ol')
                document.getElementById('list').appendChild(ol)
                rec.forEach( u => { const [name, info] = u.split(' ---')
                    const li = document.createElement('li')
                    li.innerHTML = `<a href='${LM[name]}' target='${name}'>${name}</a> ---${info}`
                    ol.appendChild(li);
                })
            }).fail( () => clearInterval(ls) || $('#info').html("Server error!") )
        }))
    
    </script> 
</head> 

<body background="cloud.png"> 
    <button id="updates">Updates:</button> &nbsp;&nbsp; <span id="info"></span>
    <div id="list"></div>
</body> 
</html>
