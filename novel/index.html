            {url: "https://www.uukanshu.com/b/135143/", name: "盛唐日月"},
        ]

        var websitesList = [null, websites1, websites2];
        
        for( var i = 1; i <= 2; i ++ ) {
            ol = document.createElement('ol');
            document.getElementById('list' + i).appendChild(ol);
            websitesList[i].forEach(function (web) {
                let li = document.createElement('li');
                ol.appendChild(li);
                li.innerHTML += "<a href='" + web.url + "' target='" + web.name + "'>" + web.name + "</a>";
            });
        }

        function Open(n) { 
            var websites = websitesList[n];
            for( let i = 0; i < websites.length; i ++ ) {
                setTimeout( () => {
                    web = websites[i];                    
                    console.log(i + " -> " + web.url)
                    window.open(web.url, web.name); 
                }, 2000 * i );
            }
        } 
    </script>
